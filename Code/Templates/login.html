{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

    <h2>Login</h2>
    <form method="POST">
        <input type="text" placeholder="Username" name="username"><br><br>
        <input type="password" placeholder="Password" name="password"><br><br>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
