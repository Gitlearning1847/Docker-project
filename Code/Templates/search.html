{% extends 'base.html' %}
{% block title %}Search{% endblock %}
{% block content %}
<div style="text-align:center; margin-top:2em;">
    <form method="POST">
        <input type="text" name="query" placeholder="Search images..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    {% if query %}
        <p>Results for: <strong>{{ query }}</strong></p>
       
    {% endif %}
</div>
{% endblock %}
